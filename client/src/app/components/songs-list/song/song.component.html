<div class="song">
	<app-song-artwork [song]="song" class="song__artwork"></app-song-artwork>
	<app-song-info [song]="song" class="song__info">
		<app-purchase-button [viewUrl]="song.collectionViewUrl" [price]="song.collectionPrice" [content]="'Buy Album'"></app-purchase-button>
		<app-purchase-button [viewUrl]="song.trackViewUrl" [price]="song.trackPrice" [content]="'Buy Track'"></app-purchase-button>
	</app-song-info>
	<div class="song__settings">
		<app-play-button [songUrl] ="song.previewUrl"></app-play-button>
		<div class="song__settings__add">
			<app-add-button [content]="'Add to favourites'" [song]="song"></app-add-button>
			<app-add-button [content]="'Add to playlist'" [song]="song"></app-add-button>
		</div>
	</div>
</div>
