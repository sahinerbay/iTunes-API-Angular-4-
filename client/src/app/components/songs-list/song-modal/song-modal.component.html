<div class="modal" (click)="setModalInactive($event)">
	<div class="modal__content">
		<div class="song">
			<app-song-artwork [song]="song" class="song__artwork"></app-song-artwork>
			<app-song-info [song]="song" class="song__info song__info__modal"></app-song-info>
		</div>

		<div class="settings">
			<app-play-button [songUrl] = "song.previewUrl" ></app-play-button>
			<div class="settings__add">
				<app-add-button [content]="'Add to favourites'"></app-add-button>
				<app-add-button [content]="'Add to playlist'"></app-add-button>
			</div>
			<div class="settings__buttons">
				<app-purchase-button class="settings__buttons__purchase" [viewUrl]="song.collectionViewUrl" [price]="song.collectionPrice" [content]="'Buy Album'"></app-purchase-button>
				<app-purchase-button class="settings__buttons__purchase" [viewUrl]="song.trackViewUrl" [price]="song.trackPrice" [content]="'Buy Track'"></app-purchase-button>
			</div>
		</div>

	</div>
</div>
